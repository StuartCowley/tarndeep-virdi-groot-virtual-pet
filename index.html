<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Groot | Virtual Pet</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1><span id="greeting">A Virtual Baby Groot Pet</span></h1>
    <div class="container">
      <div class="baby-groot">
        <div class="top">
          <div class="header">
            <div class="hair">
              <div class="leaf leaf-1"></div>
              <div class="hair-1"></div>
              <div class="hair-2"></div>
              <div class="hair-3"></div>
              <div class="hair-4"></div>
              <div class="hair-5"></div>
              <div class="hair-6"></div>
              <div class="hair-7"></div>
              <div class="hair-8">
                <div class="leaf leaf-2"></div>
              </div>
            </div>
            <div class="scar"></div>
          </div>
          <div class="face-container">
            <div class="eye"></div>
            <div class="mouth"></div>
            <div class="eye"></div>
          </div>
        </div>
        <div class="middle">
          <div class="arm-wrapper">
            <div class="arm-left">
              <div class="leaf leaf-4"></div>
              <div class="leaf leaf-4 alt"></div>
            </div>
          </div>
          <div class="chest"></div>
          <div class="arm-wrapper">
            <div class="arm-right">
              <div class="leaf leaf-3"></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="flowerpot-border">
            <div class="flowerpot-content"></div>
            <div class="flowerpot-dark-shadow"></div>
            <div class="flowerpot-light-shadow"></div>
          </div>
          <div class="ground"></div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script defer src="./script.js"></script>
  </body>
</html>
